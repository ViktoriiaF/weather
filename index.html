<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="container">
                    <div class="col date-sinrise-box">
                        <div class="col-lg-12" id="date">date</div>
                        <div class="col-lg-12" id="time">time</div>
                        <div class="col-lg-12" id="humidity">humidity</div>
                        <div class="col-lg-12" id="pressure">pressure</div>
                        <div class="col-lg-12" id="wind">wind</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="container">
                    <div class="col">
                        <img  id='icon'></img>
                        <div class="col-lg-12" id="temp">temp</div>
                        <div class="col-lg-12" id="feels">feels like</div>
                        <div class="col-lg-12" id="description">description</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
